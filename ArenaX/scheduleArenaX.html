<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule - ArenaX</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="schedule.css">
  <link rel="stylesheet" href="nav.css">
</head>
<body>
  <div class="container">
    <div class="header">ArenaX Schedule</div>
    <div class="calendar-controls">
      <button id="prev-month" class="nav-button">Previous</button>
      <button id="next-month" class="nav-button">Next</button>
    </div>
    <div class="calendar"></div>
  </div>

  <!-- Event Popup -->
  <div id="event-popup" class="event-popup">
    <div class="event-content">
      <span class="close-btn" id="close-btn">&times;</span>
      <h2 id="event-title"></h2>
      <p id="event-description"></p>
      <button id="register-btn">Register</button>
    </div>
  </div>

  <!-- Circular Navigation Menu -->
  <div class="nav-button" id="nav-button">
    <div class="nav-icon">&#9776;</div>
  </div>
  <div class="circular-nav" id="circular-nav">
    <div class="nav-item home" data-url="ArenaX home.html">Home</div>
    <div class="nav-item schedule" data-url="scheduleArenaX.html">Schedule</div>
    <div class="nav-item events" data-url="events.html">Events</div>
    <div class="nav-item contact" data-url="contact.html">Contact</div>
  </div>

  <script src="nav.js"></script>
  <script src="schedule.js"></script>
</body>
</html>
