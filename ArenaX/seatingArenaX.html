<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seating - ArenaX</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="seating.css">
  <link rel="stylesheet" href="nav.css">
  <script type="importmap">
  {
    "imports": {
      "three": "https://threejs.org/build/three.module.js",
      "three/addons/": "https://threejs.org/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div class="seating-container">
    <div class="header">ArenaX Seating</div>
    <div class="view-switch">
      <button id="view-2d" class="view-button">2D</button>
      <button id="view-3d" class="view-button">3D</button>
    </div>
    <div class="viewer-box" id="viewer-box" style="display: none;">
      <!-- 3D view from the seat will be rendered here -->
    </div>
    <div class="seating-chart" id="seating-chart">
      <!-- 2D seating chart will be generated by JavaScript -->
    </div>
  </div>

  <!-- Circular Navigation Menu -->
  <div class="nav-button" id="nav-button">
    <div class="nav-icon">&#9776;</div>
  </div>
  <div class="circular-nav" id="circular-nav">
    <div class="nav-item home" data-url="ArenaX home.html">Home</div>
    <div class="nav-item schedule" data-url="scheduleArenaX.html">Schedule</div>
    <div class="nav-item events" data-url="events.html">Events</div>
    <div class="nav-item contact" data-url="contact.html">Contact</div>
  </div>

  <script type="module" src="seating.js"></script>
  <script type="module" src="nav.js"></script>
</body>
</html>
